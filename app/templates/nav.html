<header class="navbar navbar-expand-md navbar-dark d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href=".">
                App
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <div class="nav-item dropdown">
                {% if current_user and current_user.is_authenticated %}
                    <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                       aria-label="Open user menu">
                        <span class="avatar avatar-sm">{{ current_user.username[0]|upper }}</span>
                        <div class="d-none d-xl-block ps-2">
                            <div>{{ current_user.username }}</div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <a href="{{ url_for('user.members') }}" class="dropdown-item">Members</a>
                        <div class="dropdown-divider"></div>
                        <a href="{{ url_for('public.logout') }}" class="dropdown-item">Logout</a>
                    </div>
                {% else %}
                    <a href="{{ url_for('public.login') }}" class="btn">
                        <span>
                            <i class="ti ti-login"></i>
                            Login
                        </span>
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('public.home') }}">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                <i class="ti ti-home"></i>
                            </span>
                            <span class="nav-link-title">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('public.about') }}">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <i class="ti ti-info-circle"></i>
                            </span>
                            <span class="nav-link-title">About</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
